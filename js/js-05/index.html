<!DOCTYPE html>
<html lang="es">
<head>

    <title>Manipulaci√≥n del DOM</title>
    <link rel="stylesheet" href="./assets/DOM.css">
</head>
<body>
    <h1 id = "etiqueta1">Ejemplo de DOM</h1>
    <p id = "parrafo1">Saludos desde el DOM</p>
    <p id = "parrafo2">Soy otro parrafo</p>



    <script>
    let etiqueta = document.getElementById("etiqueta1");
    console.log("valor de etiqueta 1: " + etiqueta.innerHTML);

    let parrafo = document.getElementById("parrafo1");
    console.log("valor de parrafo 1: " + parrafo.innerHTML);

// get element by tag
    let parrafo2 = document.getElementsByTagName("p");
    console.log("No. de parrafos: " + parrafo2.length);


    </script>
</body>
